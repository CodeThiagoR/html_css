<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body {
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aquamarine;
            background-color: blue;
            width: 100px;
            text-align: center;
        }

        div:hover {
            color: blanchedalmond;
        }
    </style>
</head>
<body>

    <h1>HOVER</h1>
    <h2>Passe o Mouse sobre o texto abaixo</h2>

    <div>
        Passe o Mouse aqui 
        <p>Oláááááá !!!</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
